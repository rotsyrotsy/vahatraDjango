{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add new year message </h4>
                <p class="card-description">
                  Fill in the form
                </p>
                <form class="forms-sample" action="{% url 'admin:addMessageofyear' %}"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="date">Year</label>
                        <input type="number" class="form-control" name="year">
                      </div>

                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control editor" id="description" name="description" rows="4">
                    </textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="selectFrom">From :</label>
                            <select class="form-control" id="selectFrom" name="idmember" required>
                                {% for item in members %}
                                    <option value="{{item.id}}">{{item.idperson.username|title}} {{item.idperson.name|title}}</option>
                                {% endfor %}
                            </select>
                        </div>

                  
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">
                    {{ success }}
                </div>
                {% endif %}
                {% if warning %}
                <div class="alert alert-warning">
                    {{ warning }}
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-info mr-2">Submit</button>
                <a href="{% url 'admin:index' %}" class="btn btn-light">Cancel</a>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
