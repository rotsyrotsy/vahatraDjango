{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add new member type <h4>
                <p class="card-description">
                  Fill in the form
                </p>
                <form class="forms-sample" action="{% url 'admin:addTypeMember' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="type_en">Type name in english</label>
                      <input type="text" class="form-control" id="type_en" name="type_en" placeholder="Type name in english" required>
                    </div>
                    <div class="form-group">
                      <label for="type_fr">Nom du type en français</label>
                      <input type="text" class="form-control" id="type_fr" name="type_fr" placeholder="Nom du type en français" required>
                    </div>
                    <div class="form-group">
                      <label for="description_en">Description in english</label>
                      <textarea class="form-control editor" id="description_en" name="description_en" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="description_fr">Description en français</label>
                      <textarea class="form-control editor" id="description_fr" name="description_fr" rows="4"></textarea>
                    </div>
                  <div class="form-group">
                    <label for="file-chosen">Illustration of members</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="file-chosen" placeholder="No file chosen" aria-label="No file chosen">
                      <div class="input-group-append">
                        <input type="file" id="actual-btn" name="files" accept="image/*" multiple hidden/>
                        <label class="btn btn-sm btn-primary" for="actual-btn" style="margin-bottom:0; padding-top: .7rem;">Upload images</label>
                      </div>
                    </div>
                  </div>
                  
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">
                    {{ success }}
                </div>
                {% endif %}

                  <button type="submit" class="btn btn-info mr-2">Submit</button>
                  <a href="{% url 'admin:listTypeMember' %}" class="btn btn-light">Cancel</a>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
   
    const actualBtn = document.getElementById('actual-btn');

    const fileChosen = document.getElementById('file-chosen');

    actualBtn.addEventListener('change', function(){
      fileChosen.value = this.files.length+" files selected"
    })

</script>
{% endblock %}
