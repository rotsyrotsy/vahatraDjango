{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add new <strong>publication</strong> type </h4>
                <p class="card-description">
                  Fill in the form
                </p>
                <form class="forms-sample" action="{% url 'admin:addTypePublication' %}"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="type_en">Type name in english</label>
                      <input type="text" class="form-control" id="type_en" name="type_en" placeholder="Type name in english" required>
                    </div>
                    <div class="form-group">
                      <label for="type_fr">Nom du type en français</label>
                      <input type="text" class="form-control" id="type_fr" name="type_fr" placeholder="Nom du type en français" required>
                    </div>
                  
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">
                    {{ success }}
                </div>
                {% endif %}
                {% if warning %}
                <div class="alert alert-warning">
                    {{ warning }}
                </div>
                {% endif %}
                
                  <button type="submit" class="btn btn-info mr-2">Submit</button>
                  <a href="{% url 'admin:listTypePublication'%}" class="btn btn-light">Cancel</a>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
