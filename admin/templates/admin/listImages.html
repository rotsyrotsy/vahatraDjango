{% extends "admin/base.html" %}
{% load static %}
{% block content %}
    <div class="content-wrapper">
      <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <h4 class="card-title">Photos : {{imagetype.type}}</h4>
                  <a href="#" type="button" class="btn btn-info">
                    <i class="ti-plus"></i> Add new item
                  </a>
                </div>
                <div class="col-12 col-xl-4">
                 <div class="align-items-end d-flex flex-column">
                  <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
                    <button class="btn btn-sm btn-light bg-white dropdown-toggle" type="button" id="dropdownMenuDate2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     <i class="mdi mdi-calendar"></i> Sort of type
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuDate2" style="">
                      {% for type in type_image %}
                        <a class="dropdown-item" href="{% url 'admin:listImages' type.id %}">{{type.type}}</a>
                      {% endfor %}
                    </div>
                  </div>
                 </div>
                </div>
              </div>
              
              <div class="row">
                {% for img in imagetype.image_set.all %}
                <div class="col-4 col-xl-6 mb-4 mb-xl-0">
                    <img src="{{img.name}}">
                </div>
                {% endfor %}
              </div>
              
          </div>
        </div>
       
       
    </div>

{% block js %}
<script>
  function deleteActivity(title,id){
    $('#exampleModalLabel').text('Delete '+"{{type.type}}"+' : '+title);

    $('#confirmDelete').click(function() {
    
      $.ajax({
              url : "{% url 'admin:deleteActivity' %}",
              dataType: 'JSON',
              type:"POST",
              data: {
                  'id_activity': id,
                  'csrfmiddlewaretoken': '{{ csrf_token }}',
              },
              success:function(data){
                $('#exampleModal').modal('hide');
                location.reload(true);
                // console.log(data['success'])
              },
              error:function(data){
                  // console.log('error')
                  // console.log(data)
              }
          });
    });
  }
</script>
