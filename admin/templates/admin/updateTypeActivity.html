{% extends "admin/base.html" %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Update informations about the <strong>{{type.type}}</strong> </h4>
                <p class="card-description">
                  Fill in the form
                </p>
                <form class="forms-sample" action="{% url 'admin:updateTypeActivity' type.id %}"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                            
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="type_en">Type name in english</label>
                          <input type="text" class="form-control" id="type_en" name="type_en" placeholder="Type name in english" value="{{type.type_en}}">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="type_fr">Nom du type en français</label>
                          <input type="text" class="form-control" id="type_fr" name="type_fr" placeholder="Nom du type en français" value="{{type.type_fr}}">
                        </div>
                      </div>
                    </div>
                  
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success">
                    {{ success }}
                </div>
                {% endif %}
                {% if warning %}
                <div class="alert alert-warning">
                    {{ warning }}
                </div>
                {% endif %}
                
                  <button type="submit" class="btn btn-info mr-2">Submit</button>
                  <a href="{% url 'admin:listTypeActivity'%}" class="btn btn-light">Cancel</a>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
