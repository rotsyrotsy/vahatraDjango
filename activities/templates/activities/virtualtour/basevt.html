{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>jQuery virtual tour</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'css/vt/jquery.panorama.css' %}" media="screen" />
<link rel="stylesheet" type="text/css" href="{% static 'css/vt/jquery.fancybox-1.3.1.css' %}" media="screen" />

</head>
<body>
	<div id="fancy-icon" data-left="{% static 'images/virtual-tour/fancy_nav_left.png' %}" data-right="{% static 'images/virtual-tour/fancy_nav_right.png' %}" data-close="{% static 'images/virtual-tour/fancy_close.png' %}"></div>
    {% block content %}
    {% endblock content %}
    
    
<script type="text/javascript" src="{% static 'js/vt/jquery-1.4.2.js' %} "></script>
<script type="text/javascript" src="{% static 'js/vt/jquery.panorama.js' %} "></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("img.advancedpanorama").panorama({
	                auto_start: 0,
			start_position: 1527
	         });
	});
</script>
<script type="text/javascript" src="{% static 'js/vt/cvi_text_lib.js' %} "></script>
<script type="text/javascript" src="{% static 'js/vt/jquery.advanced-panorama.js' %} "></script>
<script type="text/javascript" src="{% static 'js/vt/jquery.flipv.js' %} "></script>
<script type="text/javascript" src="{% static 'js/vt/jquery.fancybox-1.3.1.pack.js' %} "></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $('.thickbox').fancybox();
	});
</script>

{% block js %}
{% endblock %}
</body>
</html>
